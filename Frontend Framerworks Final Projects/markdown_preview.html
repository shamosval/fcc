<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>React Markdown Previewer</title>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Marked -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        textarea {
            width: 100%;
            height: 90vh;
            padding: 10px;
            font-size: 16px;
        }

        #preview {
            background: white;
            padding: 15px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }

        code {
            background: #eee;
            padding: 2px 4px;
        }

        pre {
            background: #eee;
            padding: 10px;
            overflow-x: auto;
        }

        img {
            max-width: 100%;
        }
    </style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
    const defaultMarkdown = `# Heading (H1)

## Subheading (H2)

This is a **bolded text** example.

Here is a [link](https://www.freecodecamp.org).

Here is some \`inline code\`.

\`\`\`
function helloWorld() {
  console.log("Hello, world!");
}
\`\`\`

- This is a list item
- Another list item

> This is a blockquote.

![React Logo](https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg)
`;

    function App() {
        const [markdown, setMarkdown] = React.useState(defaultMarkdown);

        React.useEffect(() => {
            marked.setOptions({
                breaks: true
            });
        }, []);

        return (
            <div className="container">
            <textarea
                id="editor"
                value={markdown}
                onChange={(e) => setMarkdown(e.target.value)}
            />

                <div
                    id="preview"
                    dangerouslySetInnerHTML={{
                        __html: marked.parse(markdown),
                    }}
                />
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
</script>
</body>
</html>
